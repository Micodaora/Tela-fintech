<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
            <h2 class="text-center">Faça Login para continuar.</h2>
            <p class="text-center text-muted">Bem-vindo de volta <span style="color: blue;">&#9829;</span></p>
            <form>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Senha" required>
                </div>
                <div class="mb-3 text-end">
                    <a href="#" class="text-decoration-none">Esqueceu a senha?</a>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
            <div class="text-center my-3">Ou continue com</div>
            <div class="d-grid gap-2">
                <button class="btn btn-outline-primary">
                    <i class="bi bi-facebook"></i> Continue com o Facebook
                </button>
                <button class="btn btn-outline-danger">
                    <i class="bi bi-google"></i> Continue com o Google
                </button>
            </div>
            <p class="text-center mt-4">Não tem conta? <a href="#" class="text-decoration-none">Cadastre-se</a></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
